
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>抽个小礼物</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #fdf6e3;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #ffb6b9;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            font-size: 28px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>抽个小礼物</h1>
    <button onclick="draw()">点击抽签</button>
    <div id="result"></div>

    <script>
        const options = ["🎀 丝带", "💌 明信片", "🔑 钥匙扣", "🧲 冰箱贴"];
        function draw() {
            const result = options[Math.floor(Math.random() * options.length)];
            document.getElementById("result").innerText = "你抽中的是：" + result;
        }
    </script>
</body>
</html>
